<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/todomvc-common/base.css">
		<link rel="stylesheet" href="css/todomvc-app-css/index.css">

	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					
				</ul>
			</section>
			
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>1</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>

		<footer class="info">
			<p>Double-click to edit a todo</p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="dist/jquery.min.js"></script>
		<script src="dist/art-template-web.js"></script>

		<script type="text/html" id="todo-list">
			{{each lists value i}}
				{{if value.completed}}
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>{{value.name}}</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="{{value.name}}">
					</li>
				{{else if !value.completed}}
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>{{value.name}}</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="{{value.name}}">
					</li>
				{{/if}}
			{{/each}}
			
		</script>


		<script src="js/app-version2.js"></script>

	</body>
</html>
